<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        
        #animatedBox{
            width: 200px; height: 100px; position: absolute; top: 100px; left: 100px; animation-timing-function: linear;
            animation-name: slide; animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate-reverse;
        }
        @keyframes slide{
            from {margin-top: 100px; background-color: red;}
            
            to {margin-top:300px; background-color: blue; }
        }
    </style>
</head>
<body>
    <div id="animatedBox"></div>
</body>
</html>
